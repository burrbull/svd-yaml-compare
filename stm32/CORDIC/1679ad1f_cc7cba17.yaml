      - name: FUNC
        bitOffset: 0
        bitWidth: 4
        enumeratedValues:
          - name: FUNC
            usage: read-write
            values:
              - name: Cosine
                value: 0
              - name: Sine
                value: 1
              - name: Phase
                value: 2
              - name: Modulus
                value: 3
              - name: Arctangent
